<div class="feed-list-for-language-container">
  <h4>Qanguage</h4>
  <table class="feed-list">
    <tbody></body>
  </table>
</div>

<tr class="feed-list-row">
  <td><a href="/admin/qq/my-feed/overview">My feed</td>
  <td>(<a href="/admin/edit-feed/qq/my-feed">edit</a>)</td>
  <td>(<a href="#" id="delete_feed_link:qq:my-feed"
  class="delete-feed">delete</a>)</td>
</tr>

<ul id="document-list">
</ul>

<li class="document-list-row">
  <a href="/admin/qq/my-feed/edit/my-slug"
     class="edit-link">A title</a>
  &nbsp;
  (<a href="#"
      id="delete_link:my_slug"
      class="delete-document">delete</a>)
</li>

<button id="add-document-button">New</button>
<button id="add-feed-button">New</button>
<button id="save-feed">Save</button>

<div id="feed-name-row" class="feed-fields-row">
  <label for="name" id="name-label">Name:</label>
  <input type="text" id="feed-name" name="feed-name" class="input-field"
  value="" />
</div>

<div id="feed-title-row" class="feed-fields-row">
  <label for="title" id="title-label">Title:</label>
  <input type="text" id="title" name="title" class="input-field" value="" />
</div>

<div id="feed-subtitle-row" class="feed-fields-row">
  <label for="subtitle" id="subtitle-label">Subtitle:</label>
  <input type="text" id="subtitle" name="subtitle" class="input-field"
         value="" />
</div>

<div id="feed-default-slug-format-row" class="feed-fields-row">
  <label for="default-slug-format-select"
         id="default-slug-format-select-label">Default slug format:</label>
  <select id="default-slug-format-select" class="input-field">
    <option value="/{language}/{feed-name}/{document-title}"
            >/language/feed-name/document-title</option>
    <option value="/{language}/{feed-name}/{document-title}.{ext}"
            >/language/feed-name/document-title.ext</option>
    <option value="/{language}/{document-title}"
            >/language/document-title</option>
    <option value="/{language}/{year}/{month}/{day}/{document-title}"
            >/language/year/month/day/document-title</option>
    <option value="custom">Custom</option>
  </select>
</div>

<div id="feed-custom-slug-format-row" class="feed-fields-row">
  <label for="default-slug-format">&nbsp;</label>
  <input type="text" id="default-slug-format" name="default-slug-format"
         class="input-field"
         disabled="disabled"
         value="/{language}/{feed-name}/{document-title}" />
</div>

<div id="feed-default-document-type-row" class="feed-fields-row">
  <label for="default-document-type" id="default-document-type-label"
         >Default document type:</label>
  <select id="default-document-type"
          name="default-document-type"
          class="input-field">
    <option value="standard" selected>Standard</option>
    <option value="with-description">With description</option>
    <option value="event">Event</option>
    <option value="image">Image</option>
    <option value="menu">Menu</option>
  </select>
</div>

<div id="feed-searchable-row" class="feed-fields-row">
  <label for="searchable" id="searchable-label">Searchable?</label>
  <input type="checkbox" checked id="searchable" name="searchable" />
</div>
